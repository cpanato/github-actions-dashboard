---
linters:
  enable:
    - asciicheck
    - unused
    - errcheck
    - errorlint
    - forbidigo
    - gofmt
    - goimports
    - gosec
    - gocritic
    - importas
    - prealloc
    - revive
    - misspell
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace

output:
  uniq-by-line: false
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
run:
  issues-exit-code: 1
  timeout: 10m
